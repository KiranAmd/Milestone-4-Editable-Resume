<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editable Resume Builder</title>
    <!-- Link to CSS -->
    <link rel="stylesheet" href="index.css">
</head>

<body>
    <div class="container">
        <h1>Editable Resume Builder</h1> 
        <br>
     <img src="https://th.bing.com/th?id=OIP.yReKSner_7q4rEz6-TZy9AHaNK&w=187&h=333&c=8&rs=1&qlt=90&o=6&pid=3.1&rm=2" alt="personal">


        <!-- Form for user input -->
        <form name="resumeForm">
            <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" id="name" required>
            </div>

            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" required>
            </div>

            <div class="form-group">
                <label for="phone">Phone:</label>
                <input type="tel" id="phone" required>
            </div>

            <div class="form-group">
                <label for="address">Address:</label>
                <input type="text" id="address" required>
            </div>

            <div class="form-group">
                <label for="summary">Professional Summary:</label>
                <textarea id="summary" rows="4" required></textarea>
            </div>

            <div class="form-group">
                <label for="experience">Work Experience:</label>
                <textarea id="experience" rows="4" required></textarea>
            </div>

            <div class="form-group">
                <label for="education">Education:</label>
                <textarea id="education" rows="4" required></textarea>
            </div>

            <div class="form-group">
                <label for="skills">Skills:</label>
                <textarea id="skills" rows="4" required></textarea>
            </div>

            <button type="button" class="button" onclick="generateResume()">Generate Resume</button>
        </form>

        <!-- Resume Display -->
        <div class="resume" id="resumeDisplay" style="display: none;">
            <h2>Resume</h2>
            <div id="resumeContent"></div>
            <button type="button" class="button" onclick="editResume()">Edit Resume</button>
        </div>
    </div>

    <!-- Include js file -->
    <script src="index.js"></script>
</body>

</html>
